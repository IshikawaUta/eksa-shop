{% extends 'base.html' %}

{% block title %}Daftar Akun{% endblock %}

{% block content %}
    <h1 class="mb-4 text-center" style="font-size: 1.5rem;">Daftar Akun Baru</h1>
    <div class="card shadow-sm rounded-3 mx-auto" style="max-width: 400px;">
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Nama Pengguna</label>
                    <input type="text" class="form-control rounded-pill" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control rounded-pill" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill" style="font-size: 1rem;">Daftar</button>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg rounded-pill" style="font-size: 1rem;">Sudah punya akun? Login</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
